<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek C</title>
    <link rel="stylesheet" href="style.css">
</head>
<body   >
    <div class="container">
        <h1>Circle Math</h1>
        <div class="content">
            <div class="output">
                <div class="lingkaran"></div>
                <div class="hasil">
                </div>
            </div>
            <div class="input" style="margin-top: 10px;">
                <div style="display: flex; align-items: end; gap: 10px;">
                    <div class="nilai">
                        <div class="dim none">
                            <label for="diameter">Diameter Lingkaran</label>
                            <div class="sin hov">
                                <input type="number" id="diameter"> cm
                            </div>
                        </div>
                        <div class="jar none">
                            <label for="jari2">Jari-jari Lingkaran</label>
                            <div class="sin hov">
                                <input type="number" id="jari2"> cm
                            </div>
                        </div>
                        <div class="lus none">
                            <label for="luas">Luas Lingkaran</label>
                            <div class="sin hov">
                                <input type="number" id="luas"> cm2
                            </div>
                        </div>
                        <div class="kel none">
                            <label for="keliling">Keliling Lingkaran</label>
                            <div class="sin hov">
                                <input type="number" id="keliling"> cm
                            </div>
                        </div>
                    </div>
                    <div class="opsi hov">
                        <select name="opsi" id="opsi">
                            <option value="diameter">Diameter</option>
                            <option value="jari2">Jari-jari</option>
                            <option value="luas">Luas</option>
                            <option value="keliling">Keliling</option>
                        </select>
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button id="submit" class="hov">Submit</button>
                    <button id="reset" class="hov">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
